# Docker環境用のカスタムALSA設定
# 不要なPCMデバイスのエラーメッセージを削減

# デフォルトデバイスをPulseAudioに設定
pcm.!default {
    type pulse
    hint {
        show on
        description "PulseAudio Sound Server"
    }
}

ctl.!default {
    type pulse
}

# 不要なPCMデバイス定義を簡略化（エラーを減らすため）
pcm.null {
    type null
}

ctl.null {
    type hw
    card 0
}

# sysdefaultをdefaultにリダイレクト
pcm.sysdefault pcm.default
ctl.sysdefault ctl.default

# dmixを無効化（Docker環境では不要）
pcm.dmix {
    type null
}

# dsnoop無効化（Docker環境では不要）
pcm.dsnoop {
    type null
}